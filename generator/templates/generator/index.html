{% extends 'generator/layout.html' %}

{% block body %}
<h2> Select Password Generator Preferences</h2>
<form action="{% url 'password' %}" method="post">
    {% csrf_token %}
    Password Length:
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected="selected">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
    </select><br>
    Uppercase Characters:
    <input type="checkbox" name="Uppercase"><br>
    Numbers:
    <input type="checkbox" name="numbers"><br>
    Symbols:
    <input type="checkbox" name="Symbols"><br>

    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
{% endblock %}
